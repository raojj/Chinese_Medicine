<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问的链接 正常状态 */
        a:link {
            color: black;
            /* 取消下划线 */
            text-decoration: none;
        }

        /* 已经访问的链接 我们点击过的 */
        a:visited {
            color: orange;
        }

        /* 鼠标经过链接的状态 */
        a:hover {
            color: red;
        }

        /* 选中链接时的状态 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="http://www.xiaomi.com" target="_blank">小米手机</a>
    <a href="#">大米手机</a>
</body>

</html>
