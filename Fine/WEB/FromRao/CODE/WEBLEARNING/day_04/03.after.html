<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }

        /* IE6、7清除浮动专有 */
        .clearfix {
            *zoom: 1;
        }
    </style>
</head>

<body>
    <div class="one clearfix">
        <div class="two"></div>
        <div class="three'"></div>
    </div>
</body>

</html>
